<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./styles/output.css" rel="stylesheet" />
    <title>Café Aroma</title>
  </head>
  <body>
    <header
      class="h-screen max-h-[500px] bg-zinc-500 bg-cover bg-center overflow-hidden bg-[url(/src/assets/bg-header.png)]"
    >
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img
          src="/src/assets/logo.png"
          alt="Logo"
          class="w-32 h-32 rounded-full border-4 border-amber-600 shadow-xl hover:scale-105 transition-transform duration-300"
        />

        <h1 class="text-3xl mt-4 mb-2 font-bold text-white text-center">
          Café Aroma
        </h1>
        <p class="text-xl text-amber-200 mb-6">
          Experiência única em cada xícara
        </p>

        <div
          class="flex flex-col md:flex-row items-center justify-center gap-4"
        >
          <div class="bg-white/10 backdrop-blur-sm px-6 py-2 rounded-full">
            <p class="text-white">
              <i class="fas fa-map-marker-alt mr-2"></i>
              Rua 10 de Janeiro, Ubajara - CE
            </p>
          </div>

          <div class="bg-amber-800 px-6 py-2 rounded-full" id="date-span">
            <p class="text-white">
              <i class="fas fa-clock mr-2"></i>
              Segunda a Domingo - 7h as 23h
            </p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
